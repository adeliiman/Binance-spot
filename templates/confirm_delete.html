{% extends "base.html" %}
{% block content %}
<h3>Confirm delete</h3>
<p>Are you sure you want to delete this item?</p>
<form method="post">
	{% csrf_token %}
	<button class="btn btn-danger">Delete</button>
	<a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
