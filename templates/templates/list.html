{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
	<h2>SMS Templates</h2>
	<a href="/templates/create/" class="btn btn-primary">New Template</a>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Active</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for t in object_list %}
		<tr>
			<td>{{ t.name }}</td>
			<td>{{ t.type }}</td>
			<td>{{ t.active }}</td>
			<td>
				<a href="/templates/{{ t.id }}/edit/" class="btn btn-sm btn-secondary">Edit</a>
				<a href="/templates/{{ t.id }}/delete/" class="btn btn-sm btn-danger">Delete</a>
			</td>
		</tr>
		{% empty %}
		<tr><td colspan="4" class="text-center">No templates yet.</td></tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
