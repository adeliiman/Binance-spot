<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Salon Manager</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Salon Manager</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto">
						<li class="nav-item"><a class="nav-link" href="/customers/">Customers</a></li>
						<li class="nav-item"><a class="nav-link" href="/groups/">Groups</a></li>
						<li class="nav-item"><a class="nav-link" href="/templates/">SMS Templates</a></li>
						<li class="nav-item"><a class="nav-link" href="/campaigns/">Campaigns</a></li>
					</ul>
					<ul class="navbar-nav">
						{% if user.is_authenticated %}
						<li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
						{% else %}
						<li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<main class="container py-4">
			{% block content %}{% endblock %}
		</main>
		<script>
		function getCookie(name){
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
		}
		window.csrfToken = getCookie('csrftoken');
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
